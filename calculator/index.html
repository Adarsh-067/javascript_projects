<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h3>Standard Calculator</h3>
    <div class="container">
      <input type="text" readonly id="inp">
      <div class="btn">
        <button class="bttnc">C</button>
        <button class="bttnb">B</button>
        <button class="bttnm">*</button>
        <button class="bttnp">+</button>
        <button class="bttn7">7</button>
        <button class="bttn8">8</button>
        <button class="bttn9">9</button>
        <button class="bttns">-</button>
        <button class="bttn4">4</button>
        <button class="bttn5">5</button>
        <button class="bttn6">6</button>
        <button class="bttnd">/</button>
        <button class="bttn1">1</button>
        <button class="bttn2">2</button>
        <button class="bttn3">3</button>
        <button class="bttne">=</button>
        <button class="bttno">.</button>
        <button class="bttn0">0</button>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
