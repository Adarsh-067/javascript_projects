<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="content">
      <img src="img9.jpg" alt="#" width="800px" height="400px" class="slide" />
      <img src="img8.jpg" alt="#" width="800px" height="400px" class="slide" />
      <img src="img7.jpg" alt="#" width="800px" height="400px" class="slide" />
      <img src="img5.jpg" alt="#" width="800px" height="400px" class="slide" />
      <img src="img2.png" alt="#" width="800px" height="400px" class="slide" />
      <img src="img3.jpg" alt="#" width="800px" height="400px" class="slide" />
      <img src="img4.jpg" alt="#" width="800px" height="400px" class="slide" />
      <img src="img.jpg" alt="#" width="800px" height="400px" class="slide" />
      <img src="img6.jpg" alt="#" width="800px" height="400px" class="slide" />

      <button id="lbtn"><i class="fa-solid fa-arrow-left"></i></button>
      <button id="rbtn"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
    <script src="script.js"></script>

</html>
